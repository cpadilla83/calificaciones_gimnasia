<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ingresar Calificación</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ingresar Calificación</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre_competencia">Competencia:</label>
                        <input type="text" class="form-control" id="nombre_competencia" name="nombre_competencia" required>
                    </div>

                    <div class="form-group">
                        <label for="nivel">Nivel:</label>
                        <input type="number" class="form-control" id="nivel" name="nivel">
                    </div>

                    <div class="form-group">
                        <label for="atleta">Atleta:</label>
                        <input type="text" class="form-control" id="atleta" name="atleta" required>
                    </div>

                    <div class="form-group">
                        <label for="club">Club:</label>
                        <input type="text" class="form-control" id="club" name="club" required>
                    </div>

                    <div class="form-group">
                        <label for="puntuacion_ml">Puntuación ML:</label>
                        <input type="number" step="any" class="form-control" id="puntuacion_ml" name="puntuacion_ml">
                    </div>

                    <div class="form-group">
                        <label for="puntuacion_db">Puntuación DB:</label>
                        <input type="number" step="any" class="form-control" id="puntuacion_db" name="puntuacion_db">
                    </div>

                    <div class="form-group">
                        <label for="puntuacion_da">Puntuación DA:</label>
                        <input type="number" step="any" class="form-control" id="puntuacion_da" name="puntuacion_da">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fecha">Fecha de Competencia:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>

                    <div class="form-group">
                        <label for="puntuacion_e">Puntuación E:</label>
                        <input type="number" step="any" class="form-control" id="puntuacion_e" name="puntuacion_e">
                    </div>

                    <div class="form-group">
                        <label for="puntuacion_art">Puntuación ART:</label>
                        <input type="number" step="any" class="form-control" id="puntuacion_art" name="puntuacion_art">
                    </div>

                    <div class="form-group">
                        <label for="penalizacion">Penalización:</label>
                        <input type="number" step="any" class="form-control" id="penalizacion" name="penalizacion">
                    </div>

                    <div class="form-group">
                        <label for="nota_final">Nota Final:</label>
                        <input type="number" step="any" class="form-control" id="nota_final" name="nota_final">
                    </div>

                    <div class="form-group">
                        <label for="aparato">Aparato:</label>
                        <select class="form-control" id="aparato" name="aparato">
                            <option value="">Seleccione</option>
                            <option value="Manos Libres">Manos Libres</option>
                            <option value="Aro">Aro</option>
                            <option value="Pelota">Pelota</option>
                            <option value="Cuerda">Cuerda</option>
                            <option value="Cinta">Cinta</option>
                            <option value="Masas">Masas</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
